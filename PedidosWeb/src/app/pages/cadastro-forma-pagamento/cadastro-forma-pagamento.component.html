<app-menu></app-menu>
<div class="TituloPagina">
  <span>Cadastro de Forma de Pagamento</span>
</div>

<form>
  <div class="container corpo">
    <app-alert aria-live="polite" aria-atomic="true"></app-alert>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="txtCodigo">Código</label>
        <input type="text" class="form-control" name="codigo" id="txtCodigo"
          [(ngModel)]="FormaPagamento.IdFormaPagamento">
      </div>
      <div class="form-group col-md-10">
        <label for="txtNome">Descritivo</label>
        <input type="text" class="form-control" name="Descricao" id="txtNome" [(ngModel)]="FormaPagamento.Descritivo"
          maxlength="50">
      </div>

    </div>
    <table class="table">
      <thead class="tabelas">
        <tr>
          <th scope="col">Código</th>
          <th scope="col">Descritivo</th>
          <th scope="col">Selecionar</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let FormaPagamento of FormasPagamento| paginate: { itemsPerPage: 10, currentPage: paginaAtual }; let i = index">
          <th scope="row">{{FormaPagamento.IdFormaPagamento}}</th>
          <td>{{FormaPagamento.Descritivo}}</td>
          <td><button class="btn btn-info btnselecionar btn-sm" (click)="selecionarFormaPagamento(FormaPagamento)">
              <mat-icon [inline]="true" aria-hidden="false" aria-label="selecionar">done_outline</mat-icon>
            </button></td>
        </tr>
      </tbody>
    </table>
    <div class="float-right">
      <pagination-controls previousLabel="Anterior" nextLabel="Proxima" responsive="true" autoHide="true"
        (pageChange)="handlePageChange($event)"></pagination-controls>
    </div>
  </div>
  <app-footer>
    <span rodape>
      <button type="button" (click)="Gravar()" class="btn btn-secondary ml-5 rounded-pill">Salvar</button>
      <button type="button" (click)="Excluir()" class="btn btn-secondary ml-5 rounded-pill">Excluir</button>
      <button type="button" (click)="Limpar()" class="btn btn-secondary ml-5 rounded-pill">Novo</button>
    </span>
  </app-footer>

</form>
