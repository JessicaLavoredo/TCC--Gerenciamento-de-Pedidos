<app-menu></app-menu>
 <div class="TituloPagina">
   <span>Cadastro de Perfil de Usuário</span>
 </div>

<form>
    <div class="container corpo">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="txtCodigo">Código</label>
                <input type="text" class="form-control" id="txtCodigo">
            </div>
            <div class="form-group col-md-7">
                <label for="txtNome">Nome</label>
                <input type="text" class="form-control" id="txtNome">
            </div>
           
        </div>  
        <table class="table">
          <thead class="tabelas">
            <tr>
              <th scope="col">Código</th>
              <th scope="col">Nome</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let perfilUsuario of PerfisUsuario">
              <th scope="row">{{perfilUsuario.IdPerfil}}</th>
              <td>{{perfilUsuario.Nome}}</td>              
            </tr>                
          </tbody>
        </table>
     </div>           
 <app-footer>
    <span rodape>
        <button type="button" class="btn btn-secondary ml-5 rounded-pill">Salvar</button>
        <button type="button" class="btn btn-secondary ml-5 rounded-pill">Novo</button>
    </span>
 </app-footer>

</form>
