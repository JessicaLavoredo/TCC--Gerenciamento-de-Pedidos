<app-menu></app-menu>
<div class="TituloPagina">
  <span>Início</span>
</div>
<div class="container">
  <div class="form-row mb-2 mt-2">
    <div class="form-group col-md-2">
      <label for="inputState">Filtrar Por:</label>
      <select id="inputState" class="form-control" [(ngModel)]="FiltroPesquisa" name=" FiltroPesquisa">
        <option [value]=filtro.Codigo *ngFor="let filtro of Filtros">
          {{filtro.Descricao}}
        </option>
      </select>
    </div>
    <div class="form-group col-md-8 mt-2">
      <label for="inputState"></label>
      <input class="form-control" type="text" name="search" [(ngModel)]="InputFiltroPesquisa">
    </div>
    <div class="form-group col-md-1 mt-2">
      <label for="inputState"></label>
      <button class="btn btn-info btnsearch " (click)='PesquisarPedidoPorFiltro()'>
        Pesquisar
      </button>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <table class="table">
        <thead class="tabelas">
          <tr>
            <th scope="col">Pedido</th>
            <th scope="col">Cliente</th>
            <th scope="col">Valor</th>
            <th scope="col">Situação</th>
            <th scope="col">Visualizar/Alterar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Pedido of Pedidos| paginate: { itemsPerPage: 5, currentPage: paginaAtual }; let i = index ">
            <th scope="row">{{Pedido.IdPedido}}</th>
            <td>{{Pedido.Pessoa.NomeRazao}}</td>
            <td>{{Pedido.Total}}</td>
            <td>{{Pedido.Status.Nome}}</td>
            <a routerLink="/CadastroPedido" [queryParams]="{ id: Pedido.IdPedido}" target="_blank"><button type="button"
                class="btn btn-success ml-3">
                Alterar
                Cadastro </button> </a>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-footer></app-footer>
