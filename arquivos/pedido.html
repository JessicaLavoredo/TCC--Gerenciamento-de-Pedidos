<body>
    <form class="container">
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label for="inputCnpj"><b>CNPJ</b></label>
            <input type="text" class="form-control" id="inputCnpj" placeholder="132.465.795-14">
          </div>
          <div class="form-group col-sm-6">
            <label for="inputIe"><b>Inscrição estadual</b></label>
            <input type="text" class="form-control" id="inputIe" placeholder="32.465.795-4">
          </div>
        </div>

          <label for="inputrazao"><b>Razão Social</b></label><br>

          <label for="inputfantasia"><b>Nome Fantasia</b></label><br>

        <div class="form-group">
            <label for="inputEndereco"><b>Endereço</b></label><br>

          </div>
        <div class="form-row">
        <div class="form-group col-sm5">  
        <label for="inputState"><b>Forma de Pagamento</b></label>
            <select id="inputState" class="form-control">
              <option selected>30/60/90</option>
              <option>28 dias</option>
            </select>        
          </div>
        </div>
        <div class="form-row">

            </div>
            <div class="form-group col-6">
                <br>

            </div>
            <div class="form-group col-sm-3">
              <label for="inputIe"><b>Quantidade</b></label>
              <input type="text" class="form-control" id="inputIe" placeholder="10">
            </div>
            <div class="form-group col-sm-3">
                <label for="inputEndereco"><b>Valor Unitario</b></label>
                <label for="inputEndereco">R$ 49,50</label>
            </div>
          </div>
        <table class="table table-hover">

              <tr >
                <th scope="col">Produto</th>
